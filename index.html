<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Viewer - GitHub Pages</title>
    <style>
        :root {
            --primary-color: #ff0000;
            --dark-bg: #0f0f0f;
            --darker-bg: #1a1a1a;
            --text-color: #ffffff;
            --border-color: #333;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: var(--dark-bg);
            color: var(--text-color);
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* Header */
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: var(--darker-bg);
            border-radius: 15px;
        }
        
        .logo {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .search-container {
            display: flex;
            gap: 10px;
            margin: 20px 0;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .search-input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid var(--border-color);
            border-radius: 30px;
            background: #2d2d2d;
            color: var(--text-color);
            font-size: 16px;
        }
        
        .search-input:focus {
            outline: none;
            border-color: var(--primary-color);
        }
        
        .search-btn {
            padding: 15px 25px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
        }
        
        /* Video Player */
        .video-section {
            display: none;
            margin-bottom: 30px;
        }
        
        .video-container {
            background: #000;
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        
        .video-player {
            width: 100%;
            height: 500px;
            border: none;
        }
        
        .video-info {
            padding: 20px;
            background: var(--darker-bg);
            border-radius: 10px;
        }
        
        .video-title {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 10px;
            color: var(--text-color);
        }
        
        .video-meta {
            display: flex;
            justify-content: space-between;
            color: #aaa;
            font-size: 0.9em;
            margin-bottom: 15px;
        }
        
        .video-description {
            color: #ccc;
            line-height: 1.5;
        }
        
        /* Home Screen */
        .home-screen {
            text-align: center;
        }
        
        .featured-videos {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .video-card {
            background: var(--darker-bg);
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .video-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(255, 0, 0, 0.2);
        }
        
        .thumbnail {
            width: 100%;
            height: 180px;
            background: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            position: relative;
        }
        
        .thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .duration {
            position: absolute;
            bottom: 8px;
            right: 8px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.8em;
        }
        
        .card-info {
            padding: 15px;
        }
        
        .card-title {
            font-weight: bold;
            margin-bottom: 8px;
            color: var(--text-color);
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .card-channel {
            color: #aaa;
            font-size: 0.9em;
        }
        
        /* Loading */
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .spinner {
            border: 4px solid #333;
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Error */
        .error {
            background: #330000;
            color: #ff6b6b;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin: 20px 0;
        }
        
        /* Back Button */
        .back-btn {
            background: #333;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .back-btn:hover {
            background: #444;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .video-player {
                height: 300px;
            }
            
            .search-container {
                flex-direction: column;
            }
            
            .container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="logo">üé• YouTube Viewer</div>
            <p>Watch YouTube videos through GitHub Pages</p>
            
            <div class="search-container">
                <input type="text" class="search-input" id="searchInput" 
                       placeholder="Enter YouTube URL or video ID...">
                <button class="search-btn" onclick="loadVideo()">Search</button>
            </div>
        </div>
        
        <!-- Back Button -->
        <button class="back-btn" id="backBtn" onclick="showHome()" style="display: none;">
            ‚Üê Back to Home
        </button>
        
        <!-- Video Section -->
        <div class="video-section" id="videoSection">
            <div class="video-container">
                <iframe class="video-player" id="videoPlayer"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen>
                </iframe>
            </div>
            
            <div class="video-info" id="videoInfo">
                <div class="video-title" id="videoTitle">Video Title</div>
                <div class="video-meta">
                    <span id="videoChannel">Channel Name</span>
                    <span id="videoViews">Views</span>
                </div>
                <div class="video-description" id="videoDescription">
                    Video description will appear here...
                </div>
            </div>
        </div>
        
        <!-- Home Screen -->
        <div class="home-screen" id="homeScreen">
            <div class="loading" id="loading">
                <div class="spinner"></div>
                Loading featured videos...
            </div>
            
            <div class="error" id="error" style="display: none;"></div>
            
            <h2 style="margin-bottom: 20px;">Featured Videos</h2>
            <div class="featured-videos" id="featuredVideos"></div>
        </div>
    </div>

    <script>
        // YouTube Data API Key (–±–µ—Å–ø–ª–∞—Ç–Ω—ã–π, –¥–ª—è –¥–µ–º–æ–Ω—Å—Ç—Ä–∞—Ü–∏–∏)
        // –í —Ä–µ–∞–ª—å–Ω–æ–º –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–∏ –Ω—É–∂–Ω–æ –ø–æ–ª—É—á–∏—Ç—å —Å–≤–æ–π API –∫–ª—é—á
        const API_KEYS = [
            'AIzaSyB1hT3q-7QYQYQYQYQYQYQYQYQYQYQYQYQY', // –¥–µ–º–æ –∫–ª—é—á
        ];
        
        let currentApiKeyIndex = 0;
        
        // –ü–æ–ø—É–ª—è—Ä–Ω—ã–µ –≤–∏–¥–µ–æ –¥–ª—è –¥–æ–º–∞—à–Ω–µ–π —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        const FEATURED_VIDEOS = [
            { id: 'dQw4w9WgXcQ', title: 'Never Gonna Give You Up', channel: 'Rick Astley' },
            { id: '9bZkp7q19f0', title: 'GANGNAM STYLE', channel: 'PSY' },
            { id: 'kJQP7kiw5Fk', title: 'Despacito', channel: 'Luis Fonsi' },
            { id: 'fJ9rUzIMcZQ', title: 'Bohemian Rhapsody', channel: 'Queen' },
            { id: 'JGwWNGJdvx8', title: 'Shape of You', channel: 'Ed Sheeran' },
            { id: '60ItHLz5WEA', title: 'Faded', channel: 'Alan Walker' }
        ];

        function getVideoId(url) {
            try {
                const urlObj = new URL(url);
                
                // Handle youtu.be short URLs
                if (urlObj.hostname === 'youtu.be') {
                    return urlObj.pathname.slice(1);
                }
                
                // Handle youtube.com URLs
                if (urlObj.hostname.includes('youtube.com')) {
                    if (urlObj.pathname === '/watch' && urlObj.searchParams.get('v')) {
                        return urlObj.searchParams.get('v');
                    }
                    if (urlObj.pathname.startsWith('/embed/')) {
                        return urlObj.pathname.split('/')[2];
                    }
                    if (urlObj.pathname.startsWith('/v/')) {
                        return urlObj.pathname.split('/')[2];
                    }
                }
                
                // Try to extract from any string
                const match = url.match(/(?:youtube\.com\/watch\?v=|youtu\.be\/|youtube\.com\/embed\/|youtube\.com\/v\/)([^&\n?#]+)/);
                return match ? match[1] : url; // If no match, assume it's already a video ID
            } catch (e) {
                // If URL parsing fails, try regex extraction
                const match = url.match(/(?:youtube\.com\/watch\?v=|youtu\.be\/|youtube\.com\/embed\/)([^&\n?#]+)/);
                return match ? match[1] : url;
            }
        }

        async function loadVideo() {
            const input = document.getElementById('searchInput').value.trim();
            if (!input) return;
            
            const videoId = getVideoId(input);
            
            showLoading('Loading video...');
            hideError();
            
            try {
                // –ü—Ä—è–º–æ–µ –≤—Å—Ç—Ä–∞–∏–≤–∞–Ω–∏–µ —á–µ—Ä–µ–∑ YouTube iframe API
                showVideoPlayer(videoId);
                
                // –ü–æ–ø—Ä–æ–±—É–µ–º –ø–æ–ª—É—á–∏—Ç—å –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ –≤–∏–¥–µ–æ
                await loadVideoInfo(videoId);
                
            } catch (error) {
                showError('Error loading video: ' + error.message);
            } finally {
                hideLoading();
            }
        }

        function showVideoPlayer(videoId) {
            // –ü—Ä—è–º–æ–µ –≤—Å—Ç—Ä–∞–∏–≤–∞–Ω–∏–µ YouTube –ø–ª–µ–µ—Ä–∞
            const videoPlayer = document.getElementById('videoPlayer');
            videoPlayer.src = `https://www.youtube.com/embed/${videoId}?autoplay=1&rel=0`;
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–µ–∫—Ü–∏—é —Å –≤–∏–¥–µ–æ
            document.getElementById('videoSection').style.display = 'block';
            document.getElementById('homeScreen').style.display = 'none';
            document.getElementById('backBtn').style.display = 'block';
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∑–∞–≥–æ–ª–æ–≤–æ–∫
            document.getElementById('videoTitle').textContent = 'Loading...';
            document.getElementById('videoChannel').textContent = 'YouTube';
            document.getElementById('videoViews').textContent = '';
            document.getElementById('videoDescription').textContent = 'Video information loading...';
        }

        async function loadVideoInfo(videoId) {
            try {
                // –ò—Å–ø–æ–ª—å–∑—É–µ–º YouTube oEmbed API (–Ω–µ —Ç—Ä–µ–±—É–µ—Ç –∫–ª—é—á–∞)
                const response = await fetch(`https://www.youtube.com/oembed?url=https://www.youtube.com/watch?v=${videoId}&format=json`);
                
                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('videoTitle').textContent = data.title;
                    document.getElementById('videoChannel').textContent = data.author_name;
                    document.getElementById('videoDescription').textContent = 'Channel: ' + data.author_name;
                } else {
                    // Fallback: –∏—Å–ø–æ–ª—å–∑—É–µ–º –∑–∞–≥–æ–ª–æ–≤–æ–∫ –∏–∑ iframe
                    document.getElementById('videoTitle').textContent = 'YouTube Video';
                    document.getElementById('videoChannel').textContent = 'Unknown Channel';
                    document.getElementById('videoDescription').textContent = 'Video is playing...';
                }
            } catch (error) {
                console.log('Could not load video info:', error);
                document.getElementById('videoTitle').textContent = 'YouTube Video';
                document.getElementById('videoChannel').textContent = 'Unknown Channel';
                document.getElementById('videoDescription').textContent = 'Video is playing...';
            }
        }

        function showHome() {
            document.getElementById('videoSection').style.display = 'none';
            document.getElementById('homeScreen').style.display = 'block';
            document.getElementById('backBtn').style.display = 'none';
            document.getElementById('videoPlayer').src = '';
        }

        function loadFeaturedVideos() {
            const container = document.getElementById('featuredVideos');
            container.innerHTML = '';
            
            FEATURED_VIDEOS.forEach(video => {
                const card = document.createElement('div');
                card.className = 'video-card';
                card.onclick = () => {
                    document.getElementById('searchInput').value = `https://www.youtube.com/watch?v=${video.id}`;
                    loadVideo();
                };
                
                card.innerHTML = `
                    <div class="thumbnail">
                        <img src="https://img.youtube.com/vi/${video.id}/hqdefault.jpg" 
                             alt="${video.title}" 
                             onerror="this.style.display='none'; this.parentNode.innerHTML='üé• Thumbnail';">
                        <div class="duration">‚ñ∂Ô∏è</div>
                    </div>
                    <div class="card-info">
                        <div class="card-title">${video.title}</div>
                        <div class="card-channel">${video.channel}</div>
                    </div>
                `;
                
                container.appendChild(card);
            });
            
            hideLoading();
        }

        function showLoading(message) {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('loading').innerHTML = `
                <div class="spinner"></div>
                ${message}
            `;
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }

        function showError(message) {
            document.getElementById('error').textContent = message;
            document.getElementById('error').style.display = 'block';
        }

        function hideError() {
            document.getElementById('error').style.display = 'none';
        }

        // Event Listeners
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                loadVideo();
            }
        });

        // Initialize
        window.addEventListener('load', function() {
            loadFeaturedVideos();
            
            // Auto-load example video after 2 seconds
            setTimeout(() => {
                document.getElementById('searchInput').value = 'https://www.youtube.com/watch?v=dQw4w9WgXcQ';
            }, 1000);
        });
    </script>
</body>
</html>
