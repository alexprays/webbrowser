<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Browser - GitHub Pages</title>
    <style>
        :root {
            --primary-color: #007cba;
            --dark-bg: #1a1a1a;
            --darker-bg: #2d2d2d;
            --text-color: #ffffff;
            --border-color: #444;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: var(--dark-bg);
            color: var(--text-color);
            height: 100vh;
            overflow: hidden;
        }
        
        .browser-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        
        /* Tabs */
        .tabs-container {
            background: var(--darker-bg);
            border-bottom: 1px solid var(--border-color);
            padding: 0 10px;
            display: flex;
            align-items: center;
        }
        
        .tabs {
            display: flex;
            flex: 1;
            overflow-x: auto;
        }
        
        .tab {
            background: #555;
            padding: 8px 15px;
            border-radius: 8px 8px 0 0;
            margin-right: 2px;
            cursor: pointer;
            max-width: 200px;
            min-width: 120px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-shrink: 0;
        }
        
        .tab.active {
            background: var(--darker-bg);
        }
        
        .tab-title {
            flex: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .tab-close {
            margin-left: 8px;
            padding: 2px 6px;
            border-radius: 50%;
            cursor: pointer;
        }
        
        .tab-close:hover {
            background: rgba(255,255,255,0.1);
        }
        
        .new-tab {
            padding: 8px 12px;
            cursor: pointer;
            font-size: 18px;
            flex-shrink: 0;
        }
        
        /* Navigation */
        .navbar {
            background: var(--darker-bg);
            padding: 12px 15px;
            display: flex;
            gap: 10px;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
        }
        
        .nav-btn {
            background: #555;
            border: none;
            color: var(--text-color);
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        
        .nav-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .nav-btn:hover:not(:disabled) {
            background: #666;
        }
        
        .url-bar {
            flex: 1;
            padding: 10px 15px;
            border: 1px solid var(--border-color);
            border-radius: 25px;
            background: #444;
            color: var(--text-color);
            font-size: 14px;
        }
        
        .url-bar:focus {
            outline: none;
            border-color: var(--primary-color);
        }
        
        /* Content */
        .content-area {
            flex: 1;
            background: white;
            position: relative;
        }
        
        .browser-frame {
            width: 100%;
            height: 100%;
            border: none;
            background: white;
        }
        
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #666;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .error {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            padding: 20px;
            background: #fee;
            color: #c00;
            border-radius: 8px;
            max-width: 400px;
        }
        
        .welcome {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #666;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .welcome h2 {
            margin-bottom: 15px;
            color: #333;
        }
        
        .quick-links {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }
        
        .quick-link {
            padding: 10px 15px;
            background: #007cba;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }
        
        .quick-link:hover {
            background: #005a87;
        }
        
        /* Status Bar */
        .status-bar {
            background: var(--darker-bg);
            padding: 5px 15px;
            font-size: 12px;
            color: #999;
            border-top: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
        }
        
        /* Home Screen */
        .home-screen {
            display: none;
            padding: 20px;
            background: white;
            height: 100%;
            overflow-y: auto;
        }
        
        .home-screen.active {
            display: block;
        }
        
        .home-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .website-card {
            background: #f5f5f5;
            border-radius: 10px;
            padding: 20px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            border: 1px solid #ddd;
        }
        
        .website-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .website-icon {
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        .website-name {
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }
        
        .website-url {
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="browser-container">
        <!-- Tabs -->
        <div class="tabs-container">
            <div class="tabs" id="tabs"></div>
            <div class="new-tab" onclick="browser.createNewTab()">+</div>
        </div>
        
        <!-- Navigation -->
        <div class="navbar">
            <button class="nav-btn" onclick="browser.goBack()" id="backBtn" disabled>‚Üê</button>
            <button class="nav-btn" onclick="browser.goForward()" id="forwardBtn" disabled>‚Üí</button>
            <button class="nav-btn" onclick="browser.reload()">‚Üª</button>
            <button class="nav-btn" onclick="browser.showHome()">üè†</button>
            <input type="text" class="url-bar" id="urlBar" placeholder="Enter website URL...">
            <button class="nav-btn" onclick="browser.navigate()">Go</button>
        </div>
        
        <!-- Content -->
        <div class="content-area">
            <!-- Welcome Screen -->
            <div class="welcome" id="welcomeScreen">
                <h2>üåê Web Browser</h2>
                <p>Start browsing by entering a URL or click on quick links below</p>
                <div class="quick-links">
                    <a href="#" class="quick-link" onclick="browser.loadUrl('https://www.wikipedia.org')">Wikipedia</a>
                    <a href="#" class="quick-link" onclick="browser.loadUrl('https://news.ycombinator.com')">Hacker News</a>
                    <a href="#" class="quick-link" onclick="browser.loadUrl('https://github.com')">GitHub</a>
                    <a href="#" class="quick-link" onclick="browser.loadUrl('https://stackoverflow.com')">Stack Overflow</a>
                </div>
            </div>
            
            <!-- Home Screen -->
            <div class="home-screen" id="homeScreen">
                <h2 style="color: #333;">Popular Websites</h2>
                <div class="home-grid" id="websiteGrid"></div>
            </div>
            
            <!-- Loading -->
            <div class="loading" id="loading" style="display: none;">
                <div>Loading website...</div>
            </div>
            
            <!-- Error -->
            <div class="error" id="error" style="display: none;"></div>
            
            <!-- Browser Frame -->
            <iframe class="browser-frame" id="browserFrame" 
                    sandbox="allow-scripts allow-same-origin allow-forms allow-popups"
                    style="display: none;">
            </iframe>
        </div>
        
        <!-- Status Bar -->
        <div class="status-bar">
            <span id="status">Ready to browse</span>
            <span id="pageInfo">Web Browser v1.0</span>
        </div>
    </div>

    <script>
        class Browser {
            constructor() {
                this.tabs = [];
                this.activeTabIndex = 0;
                this.init();
            }
            
            init() {
                this.createNewTab();
                this.setupEventListeners();
                this.loadPopularWebsites();
                this.updateStatus('Browser ready');
            }
            
            createNewTab(url) {
                const tab = {
                    id: Date.now(),
                    url: url || '',
                    title: 'New Tab',
                    history: [],
                    historyIndex: -1,
                    canGoBack: false,
                    canGoForward: false
                };
                
                this.tabs.push(tab);
                this.activeTabIndex = this.tabs.length - 1;
                this.updateTabsUI();
                
                if (url) {
                    this.loadTab(this.activeTabIndex);
                } else {
                    this.showWelcome();
                }
            }
            
            closeTab(tabIndex) {
                if (this.tabs.length <= 1) return;
                
                this.tabs.splice(tabIndex, 1);
                if (this.activeTabIndex >= tabIndex) {
                    this.activeTabIndex = Math.max(0, this.activeTabIndex - 1);
                }
                this.updateTabsUI();
                this.loadTab(this.activeTabIndex);
            }
            
            switchTab(tabIndex) {
                this.activeTabIndex = tabIndex;
                this.updateTabsUI();
                this.loadTab(tabIndex);
            }
            
            loadTab(tabIndex) {
                const tab = this.tabs[tabIndex];
                const urlBar = document.getElementById('urlBar');
                const browserFrame = document.getElementById('browserFrame');
                const loading = document.getElementById('loading');
                const error = document.getElementById('error');
                const welcomeScreen = document.getElementById('welcomeScreen');
                const homeScreen = document.getElementById('homeScreen');
                
                urlBar.value = tab.url;
                error.style.display = 'none';
                welcomeScreen.style.display = 'none';
                homeScreen.classList.remove('active');
                
                if (!tab.url) {
                    this.showWelcome();
                    return;
                }
                
                loading.style.display = 'block';
                browserFrame.style.display = 'none';
                
                try {
                    // Use iframe for direct website loading
                    browserFrame.src = tab.url;
                    this.updateStatus('Loading: ' + this.getDomain(tab.url));
                } catch (err) {
                    this.showError('Invalid URL: ' + err.message);
                }
            }
            
            navigate() {
                const url = document.getElementById('urlBar').value.trim();
                if (!url) return;
                
                let fullUrl = url;
                if (!url.startsWith('http')) {
                    fullUrl = 'https://' + url;
                }
                
                const tab = this.tabs[this.activeTabIndex];
                
                // Add to history
                if (tab.history[tab.historyIndex] !== fullUrl) {
                    tab.history = tab.history.slice(0, tab.historyIndex + 1);
                    tab.history.push(fullUrl);
                    tab.historyIndex = tab.history.length - 1;
                }
                
                tab.url = fullUrl;
                this.loadTab(this.activeTabIndex);
            }
            
            loadUrl(url) {
                document.getElementById('urlBar').value = url;
                this.navigate();
            }
            
            goBack() {
                const tab = this.tabs[this.activeTabIndex];
                if (tab.historyIndex > 0) {
                    tab.historyIndex--;
                    tab.url = tab.history[tab.historyIndex];
                    this.loadTab(this.activeTabIndex);
                }
            }
            
            goForward() {
                const tab = this.tabs[this.activeTabIndex];
                if (tab.historyIndex < tab.history.length - 1) {
                    tab.historyIndex++;
                    tab.url = tab.history[tab.historyIndex];
                    this.loadTab(this.activeTabIndex);
                }
            }
            
            reload() {
                const browserFrame = document.getElementById('browserFrame');
                if (browserFrame.src) {
                    browserFrame.src = browserFrame.src;
                }
            }
            
            showHome() {
                document.getElementById('homeScreen').classList.add('active');
                document.getElementById('welcomeScreen').style.display = 'none';
                document.getElementById('browserFrame').style.display = 'none';
                document.getElementById('loading').style.display = 'none';
                this.updateStatus('Home screen');
            }
            
            showWelcome() {
                document.getElementById('welcomeScreen').style.display = 'block';
                document.getElementById('homeScreen').classList.remove('active');
                document.getElementById('browserFrame').style.display = 'none';
                document.getElementById('loading').style.display = 'none';
                this.updateStatus('Welcome screen');
            }
            
            updateNavigationButtons() {
                const tab = this.tabs[this.activeTabIndex];
                document.getElementById('backBtn').disabled = tab.historyIndex <= 0;
                document.getElementById('forwardBtn').disabled = tab.historyIndex >= tab.history.length - 1;
            }
            
            updateTabsUI() {
                const tabsContainer = document.getElementById('tabs');
                tabsContainer.innerHTML = '';
                
                this.tabs.forEach(function(tab, index) {
                    const tabElement = document.createElement('div');
                    const isActive = index === this.activeTabIndex;
                    tabElement.className = 'tab ' + (isActive ? 'active' : '');
                    
                    tabElement.innerHTML = 
                        '<span class="tab-title">' + (tab.title || 'New Tab') + '</span>' +
                        '<span class="tab-close" onclick="event.stopPropagation(); browser.closeTab(' + index + ')">√ó</span>';
                    
                    tabElement.onclick = (function(idx) {
                        return function() {
                            this.switchTab(idx);
                        }.bind(this);
                    }.bind(this)(index));
                    
                    tabsContainer.appendChild(tabElement);
                }.bind(this));
            }
            
            loadPopularWebsites() {
                const websites = [
                    { name: 'Wikipedia', url: 'https://www.wikipedia.org', icon: 'üìö' },
                    { name: 'GitHub', url: 'https://github.com', icon: 'üíª' },
                    { name: 'Stack Overflow', url: 'https://stackoverflow.com', icon: 'üîç' },
                    { name: 'Hacker News', url: 'https://news.ycombinator.com', icon: 'üì∞' },
                    { name: 'Reddit', url: 'https://www.reddit.com', icon: 'üë•' },
                    { name: 'YouTube', url: 'https://www.youtube.com', icon: 'üé•' },
                    { name: 'Twitter', url: 'https://twitter.com', icon: 'üê¶' },
                    { name: 'Google', url: 'https://www.google.com', icon: 'üîç' }
                ];
                
                const grid = document.getElementById('websiteGrid');
                websites.forEach(function(site) {
                    const card = document.createElement('div');
                    card.className = 'website-card';
                    card.onclick = function() {
                        this.loadUrl(site.url);
                    }.bind(this);
                    
                    card.innerHTML = 
                        '<div class="website-icon">' + site.icon + '</div>' +
                        '<div class="website-name">' + site.name + '</div>' +
                        '<div class="website-url">' + site.url + '</div>';
                    
                    grid.appendChild(card);
                }.bind(this));
            }
            
            getDomain(url) {
                try {
                    return new URL(url).hostname;
                } catch {
                    return url;
                }
            }
            
            updateStatus(message) {
                document.getElementById('status').textContent = message;
            }
            
            showError(message) {
                document.getElementById('error').textContent = message;
                document.getElementById('error').style.display = 'block';
                document.getElementById('loading').style.display = 'none';
                this.updateStatus('Error: ' + message);
            }
            
            setupEventListeners() {
                // URL bar enter key
                document.getElementById('urlBar').addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') this.navigate();
                }.bind(this));
                
                // Browser frame events
                const browserFrame = document.getElementById('browserFrame');
                browserFrame.onload = function() {
                    document.getElementById('loading').style.display = 'none';
                    browserFrame.style.display = 'block';
                    this.updateStatus('Page loaded');
                    
                    // Update tab title
                    try {
                        const tab = this.tabs[this.activeTabIndex];
                        tab.title = browserFrame.contentDocument?.title || this.getDomain(tab.url);
                        this.updateTabsUI();
                    } catch (e) {
                        // Cross-origin restriction
                    }
                }.bind(this);
                
                browserFrame.onerror = function() {
                    this.showError('Failed to load website');
                }.bind(this);
            }
        }
        
        // Initialize browser
        const browser = new Browser();
    </script>
</body>
</html>
